
<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contactos.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

    <main>
        <form>
        <div>
            <label for="nombreApellido"> Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron" required placeholder="ej. Ramiro Ramirez">

            <label for="correoElectronico"> Correo Electronico </label>
            <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com" >

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XXX)XXXX-XXXX">

            <label for="mensaje">Mensaje </label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required placeholder="Escribe aqui tu comentario"></textarea>
        </div> 
        <fieldset>   
            <legend>¿Cómo le gustaría ser contactado?</legend>
            <label for="radio-email"> <input type="radio" value="email"  name="contacto" id="radio-email" checked> Email</label>
            
            <label for="radio-telefono"> <input type="radio" value="telefono" name="contacto" id="radio-telefono"> Telefono</label>

            <label for="radio-whatsapp"><input type="radio" value="whatsapp"  name="contacto" id="radio-whatsapp"> Whatsapp</label>            
        </fieldset> 

        <fieldset>
            <legend>¿En cúal horario prefiere ser atendido?</legend>
            <select>
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
            </select>
        </fieldset>

        <div>
            <label class="checkbox"><input type="checkbox" checked> ¿Le gustaria recibir novedades de la Barbería Alura? </label>
        </div>


        <div>
            <input type="submit" value="Enviar Formulario" class="enviar">
        </div>

        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horarios</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>

        </table>

    </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de Barbería Alura">
            <p class="copyright">
                &copy Copyright Barbería Alura - 2024
            </p>
        </footer>
    </body>
